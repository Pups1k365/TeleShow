<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Лабиринт</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Создаем сцену
      var scene = new THREE.Scene();

      // Создаем камеру
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Создаем рендерер
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Создаем геометрию и материал для стен
      var wallGeometry = new THREE.BoxGeometry(1, 1, 1);
      var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Создаем стены
      var walls = [];
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));

      // Позиционируем стены
      walls[0].position.set(0, 0, -2);
      walls[1].position.set(0, 0, 2);
      walls[2].position.set(-2, 0, 0);
      walls[3].position.set(2, 0, 0);

      // Добавляем стены на сцену
      for (var i = 0; i < walls.length; i++) {
        scene.add(walls[i]);
      }

      // Создаем переменные для управления клавишами
      var keyboard = {};

      // Добавляем обработчики событий для нажатия и отпускания клавиш
      document.addEventListener('keydown', function(event) {
        keyboard[event.key] = true;
      });

      document.addEventListener('keyup', function(event) {
        keyboard[event.key] = false;
      });

      // Создаем переменную для вычисления столкновений
      var raycaster = new THREE.Raycaster();

      // Создаем список объектов с которыми можно столкнуться
      var collidableMeshList = walls;

      // Функция анимации и управления
      function animate() {
        requestAnimationFrame(animate);

        // Создаем вектор направления движения камеры
        var direction = new THREE.Vector3();
        camera.getWorldDirection(direction);

        // Вычисляем столкновения
        raycaster.set(camera.position, direction);
        var intersects = raycaster.intersectObjects(collidableMeshList);

        if (intersects.length > 0 && intersects[0].distance < 1) {
          // Если есть столкновение, то не обновляем позицию камеры
        } else {
          // Обновляем позицию камеры при нажатии клавиш W, A, S или D
          if (keyboard["w"]) {
            camera.position.z -= 0.1;
          }
          if (keyboard["a"]) {
            camera.position.x -= 0.1;
          }
          if (keyboard["s"]) {
            camera.position.z += 0.1;
          }
          if (keyboard["d"]) {
            camera.position.x += 0.1;
          }
        }

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
