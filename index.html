<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Лабиринт</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Создаем сцену
      var scene = new THREE.Scene();

      // Создаем камеру
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Создаем рендерер
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Создаем геометрию и материал для стен
      var wallGeometry = new THREE.BoxGeometry(1, 1, 1);
      var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Создаем стены
      var walls = [];
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));

      // Позиционируем стены
      walls[0].position.set(0, 0, -2);
      walls[1].position.set(0, 0, 2);
      walls[2].position.set(-2, 0, 0);
      walls[3].position.set(2, 0, 0);

      // Добавляем стены на сцену
      for (var i = 0; i < walls.length; i++) {
        scene.add(walls[i]);
      }

      // Создаем контейнер для кнопок управления
      var controlsContainer = document.createElement('div');
      controlsContainer.style.position = 'fixed';
      controlsContainer.style.bottom = '20px';
      controlsContainer.style.left = '20px';
      document.body.appendChild(controlsContainer);

      // Создаем кнопки управления
      var leftButton = document.createElement('button');
      leftButton.innerHTML = '←';
      controlsContainer.appendChild(leftButton);

      var rightButton = document.createElement('button');
      rightButton.innerHTML = '→';
      controlsContainer.appendChild(rightButton);

      // Обработчики событий для кнопок управления
      leftButton.addEventListener('mousedown', function() {
        rotateCamera(-0.1); // Поворот камеры влево
      });

      rightButton.addEventListener('mousedown', function() {
        rotateCamera(0.1); // Поворот камеры вправо
      });

      // Обработчик события перемещения мыши
      document.addEventListener('mousemove', function(event) {
        var mouseX = event.clientX; // Координата X мыши
        var windowWidth = window.innerWidth; // Ширина окна

        var mousePositionNormalized = (mouseX - windowWidth / 2) / (windowWidth / 2);
        rotateCamera(mousePositionNormalized * 0.1); // Поворот камеры в зависимости от положения мыши
      });

      // Функция поворота камеры
      function rotateCamera(angle) {
        camera.rotation.y += angle;
      }

      // Функция анимации и управления
      function animate() {
        requestAnimationFrame(animate);

        // Движение камеры при нажатии клавиш W, A, S или D
        if (keyboard["W"]) {
          // Движение вперед
          camera.position.z -= 0.1;
        }
        if (keyboard["A"]) {
          // Движение влево
          camera.position.x -= 0.1;
        }
        if (keyboard["S"]) {
          // Движение назад
          camera.position.z += 0.1;
        }
        if (keyboard["D"]) {
          // Движение вправо
          camera.position.x += 0.1;
        }

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
