<!DOCTYPE html>
<html>
<head>
    <title>Лабиринт</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        
        #player {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: red;
        }
        
        .wall {
            position: absolute;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div class="wall" style="top: 0; left: 0; width: 10px; height: 100%;"></div>
    <div class="wall" style="top: 0; left: 0; width: 100%; height: 10px;"></div>
    <div class="wall" style="top: 0; right: 0; width: 10px; height: 100%;"></div>
    <div class="wall" style="bottom: 0; left: 0; width: 100%; height: 10px;"></div>
    
    <script>
        document.addEventListener("keydown", function(event) {
            const player = document.getElementById("player");
            const step = 10;
            
            switch(event.keyCode) {
                case 87: // W
                    player.style.top = parseInt(player.style.top) - step + "px";
                    break;
                case 65: // A
                    player.style.left = parseInt(player.style.left) - step + "px";
                    break;
                case 83: // S
                    player.style.top = parseInt(player.style.top) + step + "px";
                    break;
                case 68: // D
                    player.style.left = parseInt(player.style.left) + step + "px";
                    break;
            }
        });
    </script>
</body>
</html>
