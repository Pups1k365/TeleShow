<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Лабиринт</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Создаем сцену
      var scene = new THREE.Scene();

      // Создаем камеру
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Создаем рендерер
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Создаем геометрию и материал для стен
      var wallGeometry = new THREE.BoxGeometry(1, 1, 1);
      var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Создаем стены
      var walls = [];
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));

      // Позиционируем стены
      walls[0].position.set(0, 0, -2);
      walls[1].position.set(0, 0, 2);
      walls[2].position.set(-2, 0, 0);
      walls[3].position.set(2, 0, 0);

      // Добавляем стены на сцену
      for (var i = 0; i < walls.length; i++) {
        scene.add(walls[i]);
      }

      // Добавляем управление камерой мышью
      var mouse = new THREE.Vector2();
      var center = new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2);
      var angle = new THREE.Vector2();

      document.addEventListener('mousemove', function(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      });

      function updateCamera() {
        angle.subVectors(mouse, center).multiplyScalar(0.001);
        camera.rotation.y -= angle.x;
        camera.rotation.x -= angle.y;
        camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
      }

      // Функция анимации и управления
      function animate() {
        requestAnimationFrame(animate);
        updateCamera();
        // Движение камеры при нажатии клавиш W, A, S или D
        if (keyboard["w"]) { // W
          camera.position.x -= Math.sin(camera.rotation.y) * 0.1;
          camera.position.z -= Math.cos(camera.rotation.y) * 0.1;
        }
        if (keyboard["a"]) { // A
          camera.position.x -= Math.sin(camera.rotation.y - Math.PI / 2) * 0.1;
          camera.position.z -= Math.cos(camera.rotation.y - Math.PI / 2) * 0.1;
        }
        if (keyboard["s"]) { // S
          camera.position.x += Math.sin(camera.rotation.y) * 0.1;
          camera.position.z += Math.cos(camera.rotation.y) * 0.1;
        }
        if (keyboard["d"]) { // D
          camera.position.x += Math.sin(camera.rotation.y - Math.PI / 2) * 0.1;
          camera.position.z += Math.cos(camera.rotation.y - Math.PI / 2) * 0.1;
        }
        renderer.render(scene, camera);
      }

      // Обработчик событий клавиатуры
      var keyboard = {};
      document.addEventListener('keydown', function(event) {
        keyboard[event.keyCode] = true;
      });
      document.addEventListener('keyup', function(event) {
        keyboard[event.keyCode] = false;
      });

      animate();
    </script>
  </body>
</html>
