<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Shop</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Agbalumo&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Agbalumo', sans-serif;
			font-weight: 200;
			color: var(--tg-theme-text-color);
			background: var(--tg-theme-bg-color);
		}

		#main {
			width: 100%;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin-top: 50px;
			margin-bottom: 10px;
		}

		img {
			width: 70px;
			margin: 10px auto;
		}

		p {
			width: 350px;
			margin: 0 auto;
		}

		button {
			border: 0;
			border-radius:5px;
			margin-top: 50px;
			height: 60px;
			width: 200px;
			font-size: 20px;
			font-weight: 500;
			cursor: pointer;
			transition: all 500ms ease;
			color: var(--tg-theme-button-text-color);
			background: var(--tg-theme-button-color);
		}

		button:hover {
  			background: var(--tg-theme-secondary-bg-сolor);
  			color: transparent;
		}

		input {
			width: 90%;
			outline: none;
			margin: 10px 10px;
			padding: 15px 10px;
			font-size: 14px;
			border: 2px solid silver;
			border-radius: 5px;
		}

		input:focus {
			border-color: var(--tg-theme-button-color);
		}

        #new-scene {
            display: none; /* скрыть элемент по умолчанию */
            text-align: center;
        }
        
        #new-scene h2 {
            margin-top: 50px;
            margin-bottom: 10px;
        }
        
        #new-scene p {
            width: 350px;
            margin: 0 auto;
        }
        
        #new-scene button {
            margin-top: 50px;
        }
        
        #drawing-canvas {
            border: 2px solid silver;
            margin-top: 20px;
        }
        
        #drawing-toolbar button {
            border-radius:5px;
            margin-top: 10px;
            height: 40px;
            width: 80px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
        }
        
        #drawing-toolbar button:hover {
  			background: var(--tg-theme-secondary-bg-сolor);
  			color: transparent;
		}
        
    </style>
</head>
<body>
    <div id="main">
        <h1>Gartic</h1>
        <img src="https://muzyet.net/images/cover/bemax/bemax-sigma.jpg">
        <p>Test</p>
        <input type="text" placeholder="Ник" id="user_name">
        <button id="buy">Играть</button>
    </div>
    
    <div id="new-scene">
        <canvas id="drawing-canvas" width="400" height="400"></canvas>
        <div id="drawing-toolbar">
            <button id="black-pencil">Черный карандаш</button>
            <button id="back">Назад</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buy');
        let mainScene = document.getElementById('main');
        let newScene = document.getElementById('new-scene');
        let back = document.getElementById('back');
        let blackPencil = document.getElementById('black-pencil');
        let userGreeting = document.getElementById('user-greeting');
        let canvas = document.getElementById('drawing-canvas');
        let ctx = canvas.getContext('2d');
        tg.expand();

        document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;

        buy.addEventListener("click", ()=> {
            mainScene.style.display = "none"; // скрыть старую сцену
            newScene.style.display = "block"; // показать новую сцену
            userGreeting.textContent = document.getElementById("user_name").value; // установить имя пользователя в тексте приветствия
        });

        back.addEventListener("click", ()=> {
            mainScene.style.display = "block"; // показать старую сцену
            newScene.style.display = "none"; // скрыть новую сцену
        });
        
        blackPencil.addEventListener("click", ()=> {
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            
            let isDrawing = false; // флаг рисования
            
            canvas.addEventListener('mousedown', function(e) {
                let x = e.offsetX; // координата x
                let y = e.offsetY; // координата y
                isDrawing = true; // начало рисования
                
                ctx.beginPath();
                ctx.moveTo(x, y);
            });
            
            canvas.addEventListener('mousemove', function(e) {
                if (isDrawing) {
                    let x = e.offsetX; // координата x
                    let y = e.offsetY; // координата y
                    
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }
            });
            
            canvas.addEventListener('mouseup', function(e) {
                isDrawing = false; // конец рисования
            });
            
            canvas.addEventListener('mouseleave', function(e) {
                isDrawing = false; // конец рисования
            });
        });
    </script>
</body>
</html>
