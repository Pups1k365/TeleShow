<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Shop</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Agbalumo&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Agbalumo', sans-serif;
			font-weight: 200;
			color: var(--tg-theme-text-color);
			background: var(--tg-theme-bg-color);
		}

		#main {
			width: 100%;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin-top: 50px;
			margin-bottom: 10px;
		}

		img {
			width: 70px;
			margin: 10px auto;
		}

		p {
			width: 350px;
			margin: 0 auto;
		}

		button {
			border: 0;
			border-radius:5px;
			margin-top: 50px;
			height: 60px;
			width: 200px;
			font-size: 20px;
			font-weight: 500;
			cursor: pointer;
			transition: all 500ms ease;
			color: var(--tg-theme-button-text-color);
			background: var(--tg-theme-button-color);
		}

		button:hover {
  			background: var(--tg-theme-secondary-bg-сolor);
  			color: transparent;
		}

		#form {
			display: none;
			text-align: center;

		}

		input {
			width: 90%;
			outline: none;
			margin: 10px 5%;
			padding: 15px 10px;
			font-size: 14px;
			border: 2px solid silver;
			border-radius: 5px;
		}

		input:focus {
			border-color: var(--tg-theme-button-color);
		}
	</style>
</head>
<body>
	<div id="main">
		<h1>Gartic</h1>
		<img src="https://muzyet.net/images/cover/bemax/bemax-sigma.jpg">|
		<p>Yx Artem, popa top!</p>
		<button id="buy">Играть</button>
	</div>
	<form id="form">
		<input type="text" placeholder="Имя" id="user_name">
		<input type="text" placeholder="Почта" id="user_email">
		<input type="text" placeholder="Телефон" id="user_phone">
		<button id="order">Оформить</button>
	</form>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
		let tg = window.Telegram.WebApp;
		let buy = document.getElementById('buy');
		Let order = document.getElementById('order');
		tg.expand();


		buy.addEventListener("click", ()=> {
			document.getElementById("main").style.display = "none";
			document.getElementById("form").style.display = "block";
			document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
		});

		order.addEventListener("click", ()=> {
			let name = document.getElementById("user_name").value;
			let gmail = document.getElementById("user_email").value;
			let phome = document.getElementById("user_phone").value;

			let data = {
				name: name,
				gmail: gmail,
				phome: phome,
			}

			tg.sendData(JSON,stringify(data));
		});
	</script>
</body>
</html>
