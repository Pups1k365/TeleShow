<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Лабиринт</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Создаем сцену
      var scene = new THREE.Scene();

      // Создаем камеру
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Создаем рендерер
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Создаем геометрию и материал для стен
      var wallGeometry = new THREE.BoxGeometry(1, 1, 1);
      var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Создаем стены
      var walls = [];
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));

      // Позиционируем стены
      walls[0].position.set(0, 0, -2);
      walls[1].position.set(0, 0, 2);
      walls[2].position.set(-2, 0, 0);
      walls[3].position.set(2, 0, 0);

      // Добавляем стены на сцену
      for (var i = 0; i < walls.length; i++) {
        scene.add(walls[i]);
      }

      // Обработчик события движения мыши
      document.addEventListener('mousemove', function(event) {
        var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
        camera.rotation.y -= movementX * 0.01;
      });

      // Обработчик событий клавиатуры
      document.addEventListener('keydown', function(event) {
        if (event.key === 'w') {
          var direction = new THREE.Vector3(0, 0, -0.23);
          direction.applyQuaternion(camera.quaternion);
          camera.position.add(direction);
        }
        if (event.key === 'a') {
          var direction = new THREE.Vector3(-0.23, 0, 0);
          direction.applyQuaternion(camera.quaternion);
          camera.position.add(direction);
        }
        if (event.key === 's') {
          var direction = new THREE.Vector3(0, 0, 0.23);
          direction.applyQuaternion(camera.quaternion);
          camera.position.add(direction);
        }
        if (event.key === 'd') {
          var direction = new THREE.Vector3(0.23, 0, 0);
          direction.applyQuaternion(camera.quaternion);
          camera.position.add(direction);
        }
      });

      // Функция анимации
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      // Запускаем анимацию
      animate();
    </script>
  </body>
</html>
