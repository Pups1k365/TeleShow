<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Лабиринт</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Создаем сцену
      var scene = new THREE.Scene();

      // Создаем камеру
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Создаем рендерер
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Создаем геометрию и материал для стен
      var wallGeometry = new THREE.BoxGeometry(1, 1, 1);
      var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Создаем стены
      var walls = [];
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));

      // Позиционируем стены
      walls[0].position.set(0, 0, -2);
      walls[1].position.set(0, 0, 2);
      walls[2].position.set(-2, 0, 0);
      walls[3].position.set(2, 0, 0);

      // Добавляем стены на сцену
      for (var i = 0; i < walls.length; i++) {
        scene.add(walls[i]);
      }

      // Создаем плоскость для обнаружения коллизий
      var planeGeometry = new THREE.PlaneGeometry(100, 100);
      var planeMaterial = new THREE.MeshBasicMaterial({ visible: false });
      var plane = new THREE.Mesh(planeGeometry, planeMaterial);
      scene.add(plane);

      // Создаем объект игрока
      var player = { height: 1.8, speed: 0.2 };

      // Создаем объект клавиатуры
      var keyboard = {};

      // Обработчик нажатия клавиш
      document.addEventListener('keydown', function(event) {
        keyboard[event.code] = true;
      });

      // Обработчик отпускания клавиш
      document.addEventListener('keyup', function(event) {
        keyboard[event.code] = false;
      });

      // Обработчик движения мыши
      var mouse = new THREE.Vector2();
      var raycaster = new THREE.Raycaster();
      var theta = 0;

      function onDocumentMouseMove(event) {
        event.preventDefault();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        theta = - (Math.atan( mouse.x / window.innerWidth * 2 ) - Math.PI / 2 );
      }

      document.addEventListener('mousemove', onDocumentMouseMove, false);

      // Функция анимации и управления
      function animate() {
        requestAnimationFrame(animate);

        // Движение камеры при нажатии клавиш W, A, S или D
        if (keyboard["W"]) {
          camera.position.x -= Math.sin(camera.rotation.y) * player.speed;
          camera.position.z -= -Math.cos(camera.rotation.y) * player.speed;
        }
        if (keyboard["A"]) {
          camera.position.x -= Math.sin(camera.rotation.y - Math.PI / 2) * player.speed;
          camera.position.z -= -Math.cos(camera.rotation.y - Math.PI / 2) * player.speed;
        }
        if (keyboard["S"]) {
          camera.position.x += Math.sin(camera.rotation.y) * player.speed;
          camera.position.z += -Math.cos(camera.rotation.y) * player.speed;
        }
        if (keyboard["D"]) {
          camera.position.x += Math.sin(camera.rotation.y - Math.PI / 2) * player.speed;
          camera.position.z += -Math.cos(camera.rotation.y - Math.PI / 2) * player.speed;
        }

        // Вращение камеры при движении мыши
        raycaster.setFromCamera(mouse, camera);
        var intersects = raycaster.intersectObjects(scene.children);
        if (intersects.length > 0) {
          var intersect = intersects[0];
          if (intersect.object != plane) {
            var target = new THREE.Vector3().copy(intersect.point);
            target.y = camera.position.y;
            camera.lookAt(target);
            camera.rotation.y += theta * 5;
          }
        }

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
