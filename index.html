<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D sss</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Создаем сцену
      var scene = new THREE.Scene();

      // Создаем камеру
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Создаем рендерер
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Создаем геометрию и материал для стен
      var wallGeometry = new THREE.BoxGeometry(1, 1, 1);
      var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Создаем стены
      var walls = [];
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));

      // Позиционируем стены
      walls[0].position.set(0, 0, -2);
      walls[1].position.set(0, 0, 2);
      walls[2].position.set(-2, 0, 0);
      walls[3].position.set(2, 0, 0);

      // Добавляем стены на сцену
      for (var i = 0; i < walls.length; i++) {
        scene.add(walls[i]);
      }

      // Функция анимации и управления
      function animate() {
        requestAnimationFrame(animate);

        // Движение камеры при нажатии клавиш W, A, S или D
        if (keyboard["w"]) {
          // Проверка на столкновение со стеной перед камерой
          var nextPosition = camera.position.clone();
          nextPosition.z -= 0.1;
          if (!checkCollision(nextPosition)) {
            camera.position.z -= 0.1;
          }
        }
        if (keyboard["a"]) {
          // Проверка на столкновение со стеной слева от камеры
          var nextPosition = camera.position.clone();
          nextPosition.x -= 0.1;
          if (!checkCollision(nextPosition)) {
            camera.position.x -= 0.1;
          }
        }
        if (keyboard["s"]) {
          // Проверка на столкновение со стеной за камерой
          var nextPosition = camera.position.clone();
          nextPosition.z += 0.1;
          if (!checkCollision(nextPosition)) {
            camera.position.z += 0.1;
          }
        }
        if (keyboard["d"]) {
          // Проверка на столкновение со стеной справа от камеры
          var nextPosition = camera.position.clone();
          nextPosition.x += 0.1;
          if (!checkCollision(nextPosition)) {
            camera.position.x += 0.1;
          }
        }

        renderer.render(scene, camera);
      }

      // Функция проверки столкновения с блоками
      function checkCollision(position) {
        for (var i = 0; i < walls.length; i++) {
          if (position.distanceTo(walls[i].position) < 1) {
            return true; // Столкновение обнаружено
          }
        }
        return false; // Столкновение не обнаружено
      }

      // Обработчик нажатия клавиш
      var keyboard = {};
      document.addEventListener("keydown", function(event) {
        keyboard[event.key] = true;
      });
      document.addEventListener("keyup", function(event) {
        keyboard[event.key] = false;
      });

      animate();
    </script>
  </body>
</html>
