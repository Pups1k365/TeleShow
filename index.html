  if(isset($_GET['player_id']) && isset($_GET['type'])){
      $playerId = $_GET['player_id'];
      $imageType = $_GET['type'];
      $imageUrl = "https://www.brawltime.ninja/api/render/profile/{$playerId}/{$imageType}.png?background=cartoon_lobby.jpg";
      
      // Получение изображения
      $imageData = file_get_contents($imageUrl);
      
      // Генерация уникального имени файла
      $filename = uniqid() . '.png';
      
      // Сохранение изображения на сервере
      file_put_contents($filename, $imageData);
      
      // Отображение изображения на новой странице
      echo "<img src='{$filename}'>";
  } else {
      echo "Неверные параметры запроса";
  }
