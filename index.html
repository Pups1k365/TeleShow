<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D sss</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Создаем сцену
      var scene = new THREE.Scene();

      // Создаем камеру
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Создаем рендерер
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Создаем геометрию и материал для стен
      var wallGeometry = new THREE.BoxGeometry(1, 1, 1);
      var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Создаем стены
      var walls = [];
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));

      // Позиционируем стены
      walls[0].position.set(0, 0, -2);
      walls[1].position.set(0, 0, 2);
      walls[2].position.set(-2, 0, 0);
      walls[3].position.set(2, 0, 0);

      // Добавляем стены на сцену
      for (var i = 0; i < walls.length; i++) {
        scene.add(walls[i]);
      }

      // Переменные для управления мышью
      var mouse = new THREE.Vector2();
      var prevMouse = new THREE.Vector2();
      var isMouseDown = false;

      // Обработчик движения мыши
      function handleMouseMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      }

      // Обработчик нажатия кнопки мыши
      function handleMouseDown() {
        isMouseDown = true;
      }

      // Обработчик отпускания кнопки мыши
      function handleMouseUp() {
        isMouseDown = false;
      }

      // Обработчик изменения размера окна
      function handleWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // Добавляем обработчики событий мыши
      document.addEventListener("mousemove", handleMouseMove, false);
      document.addEventListener("mousedown", handleMouseDown, false);
      document.addEventListener("mouseup", handleMouseUp, false);
      window.addEventListener("resize", handleWindowResize, false);

      // Функция анимации и управления мышью
      function animate() {
        requestAnimationFrame(animate);

        // Поворот камеры при движении мыши влево или вправо
        if (isMouseDown) {
          var rotationSpeed = 0.01;
          camera.rotation.y -= (mouse.x - prevMouse.x) * rotationSpeed;
        }

        // Закрепление мыши в центре экрана
        prevMouse.x = mouse.x;
        prevMouse.y = mouse.y;

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
