<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Shop</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Agbalumo&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Agbalumo', sans-serif;
			font-weight: 200;
			color: var(--tg-theme-text-color);
			background: var(--tg-theme-bg-color);
		}

		#main {
			width: 100%;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin-top: 50px;
			margin-bottom: 10px;
		}

		img {
			width: 70px;
			margin: 10px auto;
		}

		p {
			width: 350px;
			margin: 0 auto;
		}

		button {
			border: 0;
			border-radius:5px;
			margin-top: 50px;
			height: 60px;
			width: 200px;
			font-size: 20px;
			font-weight: 500;
			cursor: pointer;
			transition: all 500ms ease;
			color: var(--tg-theme-button-text-color);
			background: var(--tg-theme-button-color);
		}

		button:hover {
  			background: var(--tg-theme-secondary-bg-сolor);
  			color: transparent;
		}

		input {
			width: 90%;
			outline: none;
			margin: 10px 10px;
			padding: 15px 10px;
			font-size: 14px;
			border: 2px solid silver;
			border-radius: 5px;
		}

		input:focus {
			border-color: var(--tg-theme-button-color);
		}
	</style>
</head>
<body>
	<div id="main">
		<h1>Gartic</h1>
		<img src="https://muzyet.net/images/cover/bemax/bemax-sigma.jpg">|
		<p>Yx Artem, popa top!</p>
		<input type="text" placeholder="Ник" id="user_name">
		<button id="play">Играть</button>
	</div>
	
    <div id="game-options" style="display:none;">
        <button id="create-game">чсчсСоздать игру</button>
        <button id="join-game">Зайти в игру</button>
    </div>
    
    <div id="game-code" style="display:none;">
        <h1>Код для друга</h1>
        <p id="code"></p>
    </div>

    <div id="success-message" style="display:none;">
        <p>Успешно на странице</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let play = document.getElementById('play');
        let createGame = document.getElementById('create-game');
        let joinGame = document.getElementById('join-game');
        let code = document.getElementById('code');
        let gameOptions = document.getElementById('game-options');
        let gameCode = document.getElementById('game-code');
        let successMessage = document.getElementById('success-message');

        tg.expand();

        document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;

        play.addEventListener("click", ()=> {
            gameOptions.style.display = "block";
        });

        createGame.addEventListener("click", ()=> {
            // Generate game code
            let generatedCode = generateGameCode();
            code.innerText = generatedCode;

            gameOptions.style.display = "none";
            gameCode.style.display = "block";
        });

        joinGame.addEventListener("click", ()=> {
            successMessage.style.display = "block";
        });

        function generateGameCode() {
            // Generate a random alphanumeric code
            let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let codeLength = 6;
            let generatedCode = '';

            for (let i = 0; i < codeLength; i++) {
                generatedCode += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            return generatedCode;
        }
    </script>
</body>
</html>
