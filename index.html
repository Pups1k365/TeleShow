<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Лабиринт</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { cursor: none; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Создаем сцену
      var scene = new THREE.Scene();

      // Создаем камеру
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Создаем рендерер
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Создаем геометрию и материал для стен
      var wallGeometry = new THREE.BoxGeometry(1, 1, 1);
      var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Создаем стены
      var walls = [];
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));

      // Позиционируем стены
      walls[0].position.set(0, 0, -2);
      walls[1].position.set(0, 0, 2);
      walls[2].position.set(-2, 0, 0);
      walls[3].position.set(2, 0, 0);

      // Добавляем стены на сцену
      for (var i = 0; i < walls.length; i++) {
        scene.add(walls[i]);
      }

      // Функция анимации и управления
      function animate() {
        requestAnimationFrame(animate);

        // Получение координат мыши
        var mouseX = event.clientX - window.innerWidth / 2;
        var mouseY = event.clientY - window.innerHeight / 2;

        // Вращение камеры в соответствии с перемещением мыши
        camera.rotation.y = mouseX * 0.005;
        camera.rotation.x = mouseY * 0.005;

        // Движение камеры при нажатии клавиш W, A, S или D
        if (keyboard["87"]) { // W
          camera.position.x -= Math.sin(camera.rotation.y) * moveSpeed;
          camera.position.z -= Math.cos(camera.rotation.y) * moveSpeed;
        }
        if (keyboard["83"]) { // S
          camera.position.x += Math.sin(camera.rotation.y) * moveSpeed;
          camera.position.z += Math.cos(camera.rotation.y) * moveSpeed;
        }
        if (keyboard["65"]) { // A
          camera.position.x += Math.sin(camera.rotation.y + Math.PI / 2) * moveSpeed;
          camera.position.z += Math.cos(camera.rotation.y + Math.PI / 2) * moveSpeed;
        }
        if (keyboard["68"]) { // D
          camera.position.x -= Math.sin(camera.rotation.y + Math.PI / 2) * moveSpeed;
          camera.position.z -= Math.cos(camera.rotation.y + Math.PI / 2) * moveSpeed;
        }

        renderer.render(scene, camera);
      }

      // Обработка нажатия клавиш
      var keyboard = {};
      document.addEventListener('keydown', function(event) {
        keyboard[event.keyCode] = true;
      });
      document.addEventListener('keyup', function(event) {
        keyboard[event.keyCode] = false;
      });

      // Запуск анимации
      var moveSpeed = 0.1;
      animate();
    </script>
  </body>
</html>
