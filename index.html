<!DOCTYPE html>
<html>
<head>
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 20px;
    }

    @media screen and (max-width: 767px) and (orientation: landscape) {
      body {
        overflow: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <button class="button" onclick="hideButton()">Нажать</button>
  </div>

  <script>
    function hideButton() {
      var button = document.querySelector("button");
      button.style.display = "none";
    }
  </script>
</body>
</html>
