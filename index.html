<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Лабиринт</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Создаем сцену
      var scene = new THREE.Scene();

      // Создаем камеру
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Создаем рендерер
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Создаем геометрию и материал для стен
      var wallGeometry = new THREE.BoxGeometry(1, 1, 1);
      var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Создаем стены
      var walls = [];
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));

      // Позиционируем стены
      walls[0].position.set(0, 0, -2);
      walls[1].position.set(0, 0, 2);
      walls[2].position.set(-2, 0, 0);
      walls[3].position.set(2, 0, 0);

      // Добавляем стены на сцену
      for (var i = 0; i < walls.length; i++) {
        scene.add(walls[i]);
      }

      // Переменные для вращения камеры при движении мыши
      var mouse = new THREE.Vector2();
      var previousMouseX = 0;

      // Функция анимации и управления
      function animate() {
        requestAnimationFrame(animate);

        // Вращение камеры при движении мыши
        var currentMouseX = mouse.x;
        var mouseDeltaX = currentMouseX - previousMouseX;
        camera.rotation.y -= mouseDeltaX * 0.35;
        previousMouseX = currentMouseX;

        // Движение камеры при нажатии клавиш W, A, S или D
        if (keyboard["W"]) {
          camera.position.z -= 0.1;
        }
        if (keyboard["A"]) {
          camera.position.x -= 0.1;
        }
        if (keyboard["S"]) {
          camera.position.z += 0.1;
        }
        if (keyboard["D"]) {
          camera.position.x += 0.1;
        }

        renderer.render(scene, camera);
      }

      // Обработчики событий для отслеживания нажатия клавиш
      var keyboard = {};
      document.addEventListener("keydown", function(event) {
        keyboard[event.key] = true;
      });
      document.addEventListener("keyup", function(event) {
        keyboard[event.key] = false;
      });

      // Обработчики событий для отслеживания движения мыши и обновления координаты мыши
      document.addEventListener("mousemove", function(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      });
      document.addEventListener("mouseout", function() {
        mouse.x = 0;
      });

      animate();
    </script>
  </body>
</html>
