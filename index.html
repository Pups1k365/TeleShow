<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отображение изображения</title>
</head>
<body>
    <img id="imageDisplay" src="" alt="Изображение">

    <script>
        // Получаем параметр URL из адресной строки
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('url');

        // Проверяем, есть ли значение параметра URL и обновляем src изображения
        if (imageUrl) {
            document.getElementById('imageDisplay').src = imageUrl;
        }
    </script>
</body>
</html>
