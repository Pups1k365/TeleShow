<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отображение изображения на весь экран</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <input type="text" id="playerInput" placeholder="Введите имя игрока">
    <input type="text" id="tagInput" placeholder="Введите тэг">
    <button onclick="showImage()">Показать изображение</button>
    <div id="imageContainer"></div>

    <script>
        function showImage() {
            var player = document.getElementById('playerInput').value;
            var tag = document.getElementById('tagInput').value;
            var imageUrl = `https://www.brawltime.ninja/api/render/profile/${tag}/${player}.png?background=cartoon_lobby.jpg`;
            var imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = `<img src="${imageUrl}" alt="Изображение игрока">`;
        }
    </script>
</body>
</html>
