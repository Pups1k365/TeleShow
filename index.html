<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #message {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <script>
        const url = window.location.href;
        const prefix = 'https://pups1k365.github.io/TeleShow/';
        if (url.startsWith(prefix)) {
            const message = url.slice(prefix.length);
            document.getElementById('message').innerText = message;
        }
    </script>
</body>
</html>
