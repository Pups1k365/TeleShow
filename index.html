<!DOCTYPE html>
<html>
<head>
    <title>Отображение фото</title>
    <script>
        function showPhoto() {
            var urlParams = new URLSearchParams(window.location.search);
            var player_id = urlParams.get("player_id");
            var image_type = urlParams.get("image_type");
            var imageUrl = `https://www.brawltime.ninja/api/render/profile/${player_id}/${image_type}.png?background=cartoon_lobby.jpg`;
            document.getElementById("photo").src = imageUrl;
        }
    </script>
</head>
<body onload="showPhoto()">
    <img id="photo" src="" alt="Фото игрока">
</body>
</html>
