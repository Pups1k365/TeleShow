<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Shop</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Agbalumo&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Agbalumo', sans-serif;
			font-weight: 200;
			color: var(--tg-theme-text-color);
			background: var(--tg-theme-bg-color);
		}

		#main {
			width: 100%;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin-top: 50px;
			margin-bottom: 10px;
		}

		img {
			width: 70px;
			margin: 10px auto;
		}

		p {
			width: 350px;
			margin: 0 auto;
		}

		button {
			border: 0;
			border-radius:5px;
			margin-top: 50px;
			height: 60px;
			width: 200px;
			font-size: 20px;
			font-weight: 500;
			cursor: pointer;
			transition: all 500ms ease;
			color: var(--tg-theme-button-text-color);
			background: var(--tg-theme-button-color);
		}

		button:hover {
  			background: var(--tg-theme-secondary-bg-сolor);
  			color: transparent;
		}

		input {
			width: 90%;
			outline: none;
			margin: 10px 10px;
			padding: 15px 10px;
			font-size: 14px;
			border: 2px solid silver;
			border-radius: 5px;
		}

		input:focus {
			border-color: var(--tg-theme-button-color);
		}

        #new-scene {
            display: none; /* скрыть элемент по умолчанию */
        }

        #canvas {
            border: 2px solid black; /* добавляем рамку для холста */
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .toolbar {
            margin-top: 20px;
        }

        .toolbar button {
            margin-right: 10px;
        }
	</style>
</head>
<body>
    <div id="main">
        <h1>Shop</h1>
        <img src="shop-icon.png" alt="Shop Icon">
        <p>Добро пожаловать в наш магазин!</p>
        <button id="back-btn">Назад</button>
        <div id="canvas"></div>
        <div class="toolbar">
            <button id="pencil-btn">Карандаш</button>
            <button id="eraser-btn">Стирачка</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let isDrawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        function startDrawing(event) {
            isDrawing = true;
            draw(event);
        }

        function draw(event) {
            if (!isDrawing) return;

            const x = event.pageX - canvas.offsetLeft;
            const y = event.pageY - canvas.offsetTop;

            context.fillRect(x, y, 2, 2); // Используем fillRect для рисования точки
        }

        function stopDrawing() {
            isDrawing = false;
        }

        const backBtn = document.getElementById('back-btn');
        backBtn.addEventListener('click', goBack);

        function goBack() {
            window.history.back();
        }

        const pencilBtn = document.getElementById('pencil-btn');
        pencilBtn.addEventListener('click', usePencil);

        function usePencil() {
            context.fillStyle = 'black'; // Устанавливаем цвет карандаша
        }

        const eraserBtn = document.getElementById('eraser-btn');
        eraserBtn.addEventListener('click', useEraser);

        function useEraser() {
            context.clearRect(0, 0, canvas.width, canvas.height); // Очищаем холст
        }
    </script>
</body>
</html>
