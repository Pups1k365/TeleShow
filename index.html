<!DOCTYPE html>
<html>
<head>
    <title>Лабиринт</title>
    <style>
        body {
            background-color: black;
            margin: 0;
        }
        
        .wall {
            width: 20px;
            height: 20px;
            background-color: white;
            position: absolute;
        }
        
        .player {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="maze">
        <!-- Здесь разместите стены лабиринта -->
        <div class="wall" style="top: 0px; left: 0px;"></div>
        <div class="wall" style="top: 0px; left: 20px;"></div>
        <div class="wall" style="top: 20px; left: 20px;"></div>
        <!-- Продолжайте добавлять стены по мере необходимости -->
    </div>

    <div id="player" class="player"></div>

    <script>
        // Получаем ссылки на элементы лабиринта и игрока
        const maze = document.getElementById('maze');
        const player = document.getElementById('player');

        // Устанавливаем начальные координаты игрока
        let playerX = 0;
        let playerY = 0;

        // Функция обработки нажатий клавиш
        function handleKeyPress(event) {
            const key = event.key;

            // Изменяем координаты игрока в зависимости от нажатой клавиши
            if (key === 'w') {
                playerY -= 20;
            } else if (key === 's') {
                playerY += 20;
            } else if (key === 'a') {
                playerX -= 20;
            } else if (key === 'd') {
                playerX += 20;
            }

            // Обновляем позицию игрока на странице
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
        }

        // Добавляем обработчик события нажатия клавиш
        document.addEventListener('keydown', handleKeyPress);
    </script>
</body>
</html>
