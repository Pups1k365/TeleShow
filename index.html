<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Лабиринт</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Создаем сцену
      var scene = new THREE.Scene();

      // Создаем камеру
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Создаем рендерер
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Создаем геометрию и материал для стен
      var wallGeometry = new THREE.BoxGeometry(1, 1, 1);
      var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Создаем стены
      var walls = [];
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));

      // Позиционируем стены
      walls[0].position.set(0, 0, -2);
      walls[1].position.set(0, 0, 2);
      walls[2].position.set(-2, 0, 0);
      walls[3].position.set(2, 0, 0);

      // Добавляем стены на сцену
      for (var i = 0; i < walls.length; i++) {
        scene.add(walls[i]);
      }

      // Создаем геометрию и материал для кубов
      var cubeGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
      var cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

      // Создаем кубы
      var cubes = [];
      cubes.push(new THREE.Mesh(cubeGeometry, cubeMaterial));
      cubes.push(new THREE.Mesh(cubeGeometry, cubeMaterial));
      cubes.push(new THREE.Mesh(cubeGeometry, cubeMaterial));

      // Позиционируем кубы
      cubes[0].position.set(-1, 0.5, -1);
      cubes[1].position.set(1, 0.5, 1);
      cubes[2].position.set(-1, 0.5, 1);

      // Добавляем кубы на сцену
      for (var i = 0; i < cubes.length; i++) {
        scene.add(cubes[i]);
      }

      // Добавляем свет
      var light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(0, 3, 0);
      scene.add(light);

      // Функция анимации
      function animate() {
        requestAnimationFrame(animate);

        // Вращаем камеру влево и вправо с помощью мыши
        camera.rotation.y -= (event.clientX - window.innerWidth / 2) * 0.00005;

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
