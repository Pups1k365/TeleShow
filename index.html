<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Shop</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Agbalumo&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Agbalumo', sans-serif;
			font-weight: 200;
			color: var(--tg-theme-text-color);
			background: var(--tg-theme-bg-color);
		}

		#main {
			width: 100%;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin-top: 50px;
			margin-bottom: 10px;
		}

		img {
			width: 70px;
			margin: 10px auto;
		}

		p {
			width: 350px;
			margin: 0 auto;
		}

		button {
			border: 0;
			border-radius:5px;
			margin-top: 50px;
			height: 60px;
			width: 200px;
			font-size: 20px;
			font-weight: 500;
			cursor: pointer;
			transition: all 500ms ease;
			color: var(--tg-theme-button-text-color);
			background: var(--tg-theme-button-color);
		}

		button:hover {
  			background: var(--tg-theme-secondary-bg-сolor);
  			color: transparent;
		}

		input {
			width: 90%;
			outline: none;
			margin: 10px 10px;
			padding: 15px 10px;
			font-size: 14px;
			border: 2px solid silver;
			border-radius: 5px;
		}

		input:focus {
			border-color: var(--tg-theme-button-color);
		}
	</style>
</head>
<body>
	<div id="main">
		<h1>Gartic</h1>
		<img src="https://muzyet.net/images/cover/bemax/bemax-sigma.jpg">|
		<p>Yx Artem, popa top!</p>
		<input type="text" placeholder="Ник" id="user_name">
		<button id="play">Играть</button>
	</div>
	
    <div id="gameOptions" style="display:none;">
        <h1>Выберите действие</h1>
        <button id="createGame">Создать игру</button>
        <button id="joinGame">Зайти в игру</button>
    </div>
    
    <form id="games" style="display:none;">
        <h1>Код для друга</h1>
        <input type="text" placeholder="Код игры" id="game_code">
        <button id="enterGame">Войти в игру</button>
    </form>
    
    <div id="success" style="display:none;">
        <p>Успешно на странице</p>
    </div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        let tg = window.Telegram.WebApp;
        let play = document.getElementById('play');
        let gameOptions = document.getElementById('gameOptions');
        let createGame = document.getElementById('createGame');
        let joinGame = document.getElementById('joinGame');
        let gamesForm = document.getElementById('games');
        let gameCodeInput = document.getElementById('game_code');
        let enterGame = document.getElementById('enterGame');
        let success = document.getElementById('success');
        
        tg.expand();

        document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;

        play.addEventListener("click", ()=> {
            gameOptions.style.display = "block";
        });
        
        createGame.addEventListener("click", ()=> {
            // Generate game code
            let gameCode = generateGameCode();
            
            // Show the game code
            gamesForm.style.display = "block";
            gameCodeInput.value = gameCode;
            
            // Hide game options
            gameOptions.style.display = "none";
        });
        
        enterGame.addEventListener("click", ()=> {
            // Check if the entered game code is correct
            let enteredCode = gameCodeInput.value.trim();
            let generatedCode = localStorage.getItem("gameCode");
            
            if (enteredCode === generatedCode) {
                success.style.display = "block";
            } else {
                alert("Неверный код игры");
            }
        });
        
        function generateGameCode() {
            // Generate a random 4-digit code
            let code = Math.floor(1000 + Math.random() * 9000);
            
            // Store the code in local storage for later verification
            localStorage.setItem("gameCode", code.toString());
            
            return code.toString();
        }
    </script>
</body>
</html>
