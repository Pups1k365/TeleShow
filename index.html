<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Лабиринт</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; margin: auto; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Создаем сцену
      var scene = new THREE.Scene();

      // Создаем камеру
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Создаем рендерер
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Создаем геометрию и материал для стен
      var wallGeometry = new THREE.BoxGeometry(1, 1, 1);
      var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Создаем стены
      var walls = [];
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));

      // Позиционируем стены
      walls[0].position.set(0, 0, -2);
      walls[1].position.set(0, 0, 2);
      walls[2].position.set(-2, 0, 0);
      walls[3].position.set(2, 0, 0);

      // Добавляем стены на сцену
      for (var i = 0; i < walls.length; i++) {
        scene.add(walls[i]);
      }

      // Mouse control
      var mouse = new THREE.Vector2();

      function onMouseMove(event) {
        // Calculate mouse position in normalized device coordinates
        // (-1 to +1) for both components
        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
      }

      document.addEventListener('mousemove', onMouseMove, false);

      function updateCamera() {
        camera.position.x += mouse.x;
        camera.lookAt( scene.position );
      }

      // Функция анимации и управления
      function animate() {
        requestAnimationFrame(animate);
        updateCamera();
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
