<!DOCTYPE html>
<html>
<head>
    <title>Квадратное движение</title>
    <style>
        #square {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).keydown(function(e) {
                switch(e.which) {
                    case 87: // W
                        $('#square').animate({top: '-=10px'}, 'fast');
                        break;
                    case 83: // S
                        $('#square').animate({top: '+=10px'}, 'fast');
                        break;
                    case 65: // A
                        $('#square').animate({left: '-=10px'}, 'fast');
                        break;
                    case 68: // D
                        $('#square').animate({left: '+=10px'}, 'fast');
                        break;
                }
            });
        });
    </script>
</head>
<body>
    <div id="square"></div>
</body>
</html>
