<!DOCTYPE html>
<html>
<head>
    <title>Вход в аккаунт YouTube</title>
</head>
<body>
    <h1>Вход в аккаунт YouTube</h1>
    <form action="https://accounts.google.com/o/oauth2/auth" method="GET">
        <input type="hidden" name="client_id" value="YOUR_CLIENT_ID">
        <input type="hidden" name="redirect_uri" value="YOUR_REDIRECT_URI">
        <input type="hidden" name="response_type" value="code">
        <input type="hidden" name="scope" value="https://www.googleapis.com/auth/youtube.force-ssl">
        <input type="hidden" name="access_type" value="offline">
        <input type="hidden" name="prompt" value="consent">
        <input type="submit" value="Войти через Google">
    </form>
</body>
</html>
