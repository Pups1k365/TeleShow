<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Лабиринт</title>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Создаем сцену
      var scene = new THREE.Scene();

      // Создаем камеру
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Создаем рендерер
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Создаем геометрию и материал для стен
      var wallGeometry = new THREE.BoxGeometry(1, 1, 1);
      var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Создаем стены
      var walls = [];
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));

      // Позиционируем стены
      walls[0].position.set(0, 0, -2);
      walls[1].position.set(0, 0, 2);
      walls[2].position.set(-2, 0, 0);
      walls[3].position.set(2, 0, 0);

      // Добавляем стены на сцену
      for (var i = 0; i < walls.length; i++) {
        scene.add(walls[i]);
      }

      // Получаем середину экрана
      var centerX = window.innerWidth / 2;
      var centerY = window.innerHeight / 2;

      // Закрепляем указатель мыши по центру
      function lockPointer() {
        renderer.domElement.requestPointerLock();
      }
      lockPointer();

      // Обработчик перемещения мыши
      function handleMouseMove(event) {
        // Получаем изменение положения мыши
        var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;

        // Вращаем камеру влево или вправо
        camera.rotation.y -= movementX * 0.002;
      }

      // Добавляем обработчик перемещения мыши
      document.addEventListener('mousemove', handleMouseMove);

      // Функция проверки столкновений со стенами
      function checkCollision(position) {
        for (var i = 0; i < walls.length; i++) {
          if (Math.abs(position.x - walls[i].position.x) < 0.5 && Math.abs(position.z - walls[i].position.z) < 0.5) {
            return true;
          }
        }
        return false;
      }

      // Объект клавиатуры для управления камерой
      var keyboard = {};

      // Добавляем обработчики нажатия и отпускания клавиш
      document.addEventListener('keydown', function(event) {
        keyboard[event.code] = true;
      });
      document.addEventListener('keyup', function(event) {
        keyboard[event.code] = false;
      });

      // Функция анимации и управления
      function animate() {
        requestAnimationFrame(animate);

        // Движение камеры при нажатии клавиш W, A, S или D
        if (keyboard["w"]) {
          // Проверка на столкновение со стеной перед камерой
          var nextPosition = camera.position.clone();
          nextPosition.z -= 0.1;
          if (!checkCollision(nextPosition)) {
            camera.position.z -= 0.1;
          }
        }
        if (keyboard["a"]) {
          // Проверка на столкновение со стеной слева от камеры
          var nextPosition = camera.position.clone();
          nextPosition.x -= 0.1;
          if (!checkCollision(nextPosition)) {
            camera.position.x -= 0.1;
          }
        }
        if (keyboard["s"]) {
          // Проверка на столкновение со стеной за камерой
          var nextPosition = camera.position.clone();
          nextPosition.z += 0.1;
          if (!checkCollision(nextPosition)) {
            camera.position.z += 0.1;
          }
        }
        if (keyboard["d"]) {
          // Проверка на столкновение со стеной справа от камеры
          var nextPosition = camera.position.clone();
          nextPosition.x += 0.1;
          if (!checkCollision(nextPosition)) {
            camera.position.x += 0.1;
          }
        }

        // Рендерим сцену
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
