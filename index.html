<!DOCTYPE html>
<html>
 <head>
    <title>3D Game</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
 </head>
 <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var wallGeometry = new THREE.BoxGeometry(1, 1, 1);
      var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Создаем стены
      var walls = [];
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));
      walls.push(new THREE.Mesh(wallGeometry, wallMaterial));

      // Позиционируем стены
      walls[0].position.set(0, 0, -2);
      walls[1].position.set(0, 0, 2);
      walls[2].position.set(-2, 0, 0);
      walls[3].position.set(2, 0, 0);

      // Добавляем стены на сцену
      for (var i = 0; i < walls.length; i++) {
        scene.add(walls[i]);
      }

      // Функция анимации и управления
      function animate() {
        requestAnimationFrame(animate);

        // Движение камеры при нажатии клавиш W, A, S или D
        if (keyboard["w"]) {
          // Проверка на столкновение со стеной перед камерой
          var nextPosition = camera.position.clone();
          nextPosition.z -= 0.1;
          if (!checkCollision(nextPosition)) {
            camera.position.z -= 0.1;
          }
        }
        if (keyboard["a"]) {
          // Проверка на столкновение со стеной слева от камеры
          var nextPosition = camera.position.clone();
          nextPosition.x -= 0.1;
          if (!checkCollision(nextPosition)) {
            camera.position.x -= 0.1;
          }
        }
        if (keyboard["s"]) {
          // Проверка на столкновение со стеной за камерой
          var nextPosition = camera.position.clone();
          nextPosition.z += 0.1;
          if (!checkCollision(nextPosition)) {
            camera.position.z += 0.1;
          }
        }
        if (keyboard["d"]) {
          // Проверка на столкновение со стеной справа от камеры
          var nextPosition = camera.position.clone();
          nextPosition.x += 0.1;
          if (!checkCollision(nextPosition)) {
            camera.position.x += 0.1;
          }
        }

        // Управление камерой с помощью мишки
        if (mouse.moving) {
          camera.rotation.y -= mouse.speed.x;
          camera.rotation.x -= mouse.speed.y;
        }

        renderer.render(scene, camera);
      }

      // Функция проверки столкновения с блоками
      function checkCollision(position) {
        for (var i = 0; i < walls.length; i++) {
          if (walls[i].position.distanceTo(position) < 0.6) {
            return true;
          }
        }
        return false;
      }

      animate();
    </script>
 </body>
</html>
